<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>
    </head> 
    <section>
    <form action="" method="get">
        <div><label for="username">Họ và tên:</label>
        <input type="text" id="username" name="username">
        </div>
        <br>
        <div><label for="calender">Chọn ngày giờ:</label>
        <input type="datetime-local" id="calender" name="calender">
        </div>
        <br>
        <div>
            <label for="service">Loại dịch vụ:</label>
        <select name="service" id="service">
            <option value="consult">Tư vấn học tập</option>
            <option value="consultion">Hướng nghiệp</option>
        </select>
        </div>
        <br>
        <div>
            <label for="note">Ghi chú</label>
            <textarea name="note" id="note"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Đặt lịch</button>
        </div>
    </form>
    </section>
</body>
</html>

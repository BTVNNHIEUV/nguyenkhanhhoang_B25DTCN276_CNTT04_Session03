<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table >
        <tr>
            <td>Họ và tên:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td>
                <input type="radio" name="gt"> Nam
                <input type="radio" name="gt"> Nữ
            </td>
        </tr>
        <tr>
            <td>Số căn cước công dân:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Ngày cấp:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Nơi cấp:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Địa chỉ thường trú:</td>
            <td><textarea rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Địa chỉ tạm trú:</td>
            <td><textarea rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Loại căn cước công dân:</td>
            <td>
                <input type="radio" name="cccd"> Căn cước công dân mới
                <input type="radio" name="cccd"> Căn cước công dân cũ
            </td>
        </tr>
        <tr>
            <td>Dân tộc:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tôn giáo:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Quốc tịch:</td>
            <td><input type="text" value="Việt Nam"></td>
        </tr>
        <tr>
            <td>Họ tên cha/mẹ:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Số CMND/CCCD của cha/mẹ:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tỉnh/Thành phố:</td>
            <td>
                <select>
                    <option>Chọn Tỉnh/Thành phố</option>
                    <option>Hà Nội</option>
                    <option>TP Hồ Chí Minh</option>
                    <option>Đà Nẵng</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Gửi thông tin"></td>
        </tr>
    </table>
</form>
</body>
</html>
